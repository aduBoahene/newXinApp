<ion-menu [content]="content">
  <!-- <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-content style="background-color:#000">
      <div>
          <img src="http://thesmartytrain.com/wp-content/uploads/2017/04/Cinema.jpg" /><br/>
          <h4 style="text-align: center;font-weight:bold"></h4>
        </div>

    <ion-list no-lines>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" style="background-color:#000;color:#fff">
        <ion-icon color="primary" [name]="p.icon" item-left style="color:#fff !important"></ion-icon>
        <b style="color:#fff">{{p.title}}</b>  
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
