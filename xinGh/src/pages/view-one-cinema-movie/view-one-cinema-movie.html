<ion-header>

  <ion-navbar>
    <ion-title>{{movieToBeDisplayed?.Title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-image:url('assets/img/bk.jpg');">
  <div style="height:250px">
    <img src="{{movieToBeDisplayed?.PosterUrl}}" style="max-height:300px;width:100%"/>
  </div>
    <div class="centeredP" style="margin-top:20px;background:transparent">
      <div class="centered">
      <ion-row>
        <ion-card padding text-center>
            <ion-col text-center style="border-right:2px solid red" (click)="goToBook(movieToBeDisplayed)"> 
              <span style="text-align:center">
                BOOK
            </span>
          </ion-col>
            <ion-col text-center>
                <span style="text-align:center">
                    <ion-icon item-right ios="ios-play" md="md-play">WATCH TRAILER</ion-icon> 
                </span>
            </ion-col>
        </ion-card>
        
      </ion-row>
      </div>
      </div>

      <ion-row padding>
        <h5 style="color:#fff">Showing At</h5>
        <ion-card padding style="background-color:#fff">
          <p style="color:#000">
            <span *ngFor="let a of times"> {{a.Time}} ,</span>
          </p>
        </ion-card>
      </ion-row>

      <ion-row padding>
          <h5 style="color:#fff">Synopsis</h5>
          <ion-card padding style="background-color:#fff">
            <p style="color:#000">{{movieToBeDisplayed?.Synopsis}}</p>
          </ion-card>
        </ion-row>


</ion-content>
